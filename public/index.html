<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chart</title>
</head>

<body>
    <h1>TIKTOK LIVE INFO</h1>
    <input id="myInput" placeholder="Input tiktok id" />
    <button onclick="submitData()">Connect</button>
    <button onclick="disconnectTitktok()">Disconnect</button>
    <h1>Chat: <span id="chat"></span></h1>
    <div>
        <div>Welcome garden</div>
        <div id="arrayPlotter"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        var arrayPlotter = document.getElementById("arrayPlotter");
        const modelPlot = {
            name: '---',
            avatar: '',
            userId: 0,
        }
        const maxPlotter = 16
        let plotter = [];
        let index_replace = 0

        socket.on('member', (data) => {
            console.log(data);
            if (data) {
                if (plotter.length >= maxPlotter) {
                    if (index_replace >= maxPlotter - 1) {
                        index_replace = 0;
                    }
                    plotter.splice(index_replace, 1, data);
                    index_replace++;
                } else {
                    plotter.push(data);
                }
                
                const validatePlotter = plotter.map(viewer => {
                    return (
                        {
                            name: viewer.nickname || '---',
                            avatar: viewer.profilePictureUrl || '',
                            userId: viewer.userId || 0,
                        }
                    )
                })
                console.log(validatePlotter);
                const viewerList = data.topViewers || [];
                let innerHTML = ""
                validatePlotter.map(viewer => {
                    innerHTML += `<span>name: ${viewer.name}</span><img width="50" height="50" src="${viewer.avatar}" />`
                })
                arrayPlotter.innerHTML = innerHTML;
            }

        });

        const submitData = () => {
            // Retrieve the input value
            var inputData = document.getElementById("myInput").value;

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputData: inputData })
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));
        }

        const disconnectTitktok = () => {

            fetch('/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));
        } 
    </script>
</body>

</html>
