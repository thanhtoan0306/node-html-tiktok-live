<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chart</title>
</head>

<style>
    body {
        background-color: bisque;
        font-family: sans-serif;
    }

    .body {
        padding-left: 50px;

        height: 100vh;
    }

    .main {
        display: flex;
        justify-content: space-between;
    }

    .live-view {
        max-width: 400px;
    }

    .viewer-name {
        max-width: 60px;
        white-space: nowrap;
        /* Prevents text from wrapping */
        overflow: hidden;
        /* Hides any overflowing text */
        text-overflow: ellipsis;
        /* Adds ellipsis at the end */
        font-size: 11px;
    }

    .viewer-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    #arrayPlotter {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* Creates 4 columns */
        grid-gap: 10px;
    }
</style>

<body>
    <div class="body">
        <h1>WELCOME GARDEN</h1>
        <div>Duong Script v1.0.1</div>
        <div class="main">

                        </div>
                    </div>
                    <div>
                        <div class="viewer-name">${viewer.name}</div>
                        <div><img class="viewer-avatar"
                                src="https://www.richardtmoore.co.uk/wp-content/uploads/2016/10/btx-avatar-placeholder-01-2.jpg" />
                        </div>
                    </div>
                    <div>
                        <div class="viewer-name">${viewer.name}</div>
                        <div><img class="viewer-avatar"
                                src="https://www.richardtmoore.co.uk/wp-content/uploads/2016/10/btx-avatar-placeholder-01-2.jpg" />
                        </div>
                    </div>
                    <div>
                        <div class="viewer-name">${viewer.name}</div>
                        <div><img class="viewer-avatar"
                                src="https://www.richardtmoore.co.uk/wp-content/uploads/2016/10/btx-avatar-placeholder-01-2.jpg}" />
                        </div>
                    </div>
                    <div>
                        <div class="viewer-name">${viewer.name}</div>
                        <div><img class="viewer-avatar"
                                src="https://www.richardtmoore.co.uk/wp-content/uploads/2016/10/btx-avatar-placeholder-01-2.jpg}" />
                        </div>
                    </div>
                    <div>
                        <div class="viewer-name">${viewer.name}</div>
                        <div><img class="viewer-avatar"
                                src="https://www.richardtmoore.co.uk/wp-content/uploads/2016/10/btx-avatar-placeholder-01-2.jpg}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-view">
                <input id="myInput" placeholder="Input tiktok id" />
                <button onclick="submitData()">Connect</button>
                <button onclick="disconnectTitktok()">Disconnect</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        var arrayPlotter = document.getElementById("arrayPlotter");
        const modelPlots = [
            {
                name: '---',
                avatar: '',
                userId: 0,
            },

        ]
        const maxPlotter = 16
        let plotter = [];
        let index_replace = 0

        socket.on('member', (data) => {
            if (data) {
                if (plotter.length >= maxPlotter) {
                    if (index_replace >= maxPlotter) {
                        index_replace = 0;
                    }
                    plotter.splice(index_replace, 1, data);
                    index_replace++;
                } else {
                    plotter.push(data);
                }

                const validatePlotter = plotter.map(viewer => {
                    return (
                        {
                            name: viewer.nickname || '---',
                            avatar: viewer.profilePictureUrl || '',
                            userId: viewer.userId || 0,
                        }
                    )
                })
                const viewerList = data.topViewers || [];
                let innerHTML = ""
                validatePlotter.map(viewer => {
                    innerHTML += `
                    <div>
                        <div class="viewer-name">${viewer.name}</div>
                        <div><img class="viewer-avatar" src="${viewer.avatar}" /></div>
                    </div>
                    `
                })
                arrayPlotter.innerHTML = innerHTML;
            }

        });

        const submitData = () => {
            // Retrieve the input value
            var inputData = document.getElementById("myInput").value;

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputData: inputData })
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));
        }

        const disconnectTitktok = () => {

            fetch('/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));
        } 
    </script>
</body>

</html>
